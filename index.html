<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="game.png">

</head>

<body>
    <div class="container">
        <h1>TicTacToe by Diwash</h1>
        <div class="board">
            <div class="cell c-1">

            </div>
            <div class="cell c-2">

                <h1></h1>

            </div>

                <h1></h1>

        </div>

            <h2> <!-- player win message --> </h2>

        </div>
        <button class="rst-btn">Restart</button>
